<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="favicon.ico">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <title>March Madness</title>
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container">

            <span class="h1 navbar-brand">
                <i class="fas fa-gem"></i> Win the things!</span>

            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                </ul>
                <input class="form-control mr-sm-2" type="search" placeholder="Filter">
            </div>
        </div>
    </nav>
    <div class="navbar">
        <span class="h1 navbar-brand">&nbsp;</span>
    </div>
    <div class="container content">
        <div id="main-data">
            <div id="temp" class="text-center">
                <span class="h1">
                    <i class="fas fa-spinner fa-spin"></i>
                </span>
                <br/>
                <span class="h3">
                    Running analysis
                </span>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
    <script src="analysis.js"></script>
    <script src="htmlHelper.js"></script>

    <script>
        $(document).ready(function () {
            $("input[type='search']").keyup(function (e) {
                if (e.which == 13) {
                    $('.navbar-collapse').collapse('hide');
                    return;
                }

                var filterValue = $(this).val().toLowerCase();
                if (filterValue.length < 3) {
                    $(".match").parent().show();
                    return;
                }
                $(".match").each(function (index, match) {
                    var teams = $(match).data("teams");
                    if (!teams.includes(filterValue))
                        $(match).parent().hide();
                    else
                        $(match).parent().show();
                });
            });

            var container = $("#main-data");

            var addRoundToPage = function (iteration) {
                var iterationContainer = $("<div class='iteration'></div>").appendTo(container);

                $(htmlHelper.winner(iteration.winner, iteration.chances[iteration.chances.length - 1])).appendTo(iterationContainer);              

                iteration.rounds.forEach(function (round) {
                    var iterationHeader = $("<div>" + htmlHelper.roundHeader(round, iteration.chances[round.round]) +"</div>").appendTo(iterationContainer);
                    var collapse = $("<div class='collapse' id='round-" + round.round +"-matches'></div>").appendTo(iterationHeader);

                    var roundContainer =  $("<div class='row'></div>")
                        .appendTo(collapse);

                    round.results.forEach(function (match) {
                        $("<div class='col-12 col-md-4 col-xl-3'>" + htmlHelper.match(match) +  "</div>").appendTo(roundContainer);                    
                    });
                });
            }

            $.ajax("teams.json", {
                success: function (data) {
                    var matches = analysis.buildMatches(data);
                    var iterations = analysis.run(750, matches);
                    var winner = analysis.condense(iterations);

                    $("#temp").remove();
                    addRoundToPage(winner);

                    $("[data-toggle='popover']", $("div.match")).popover();
                }
            })

        });
    </script>
</body>

</html>
