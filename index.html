<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="favicon.ico">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <title>March Madness</title>
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container">

            <span class="h1 navbar-brand">
                <i class="fas fa-gem"></i> Win the things!</span>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                </ul>
            </div>
        </div>
    </nav>
    <div class="navbar"><span class="h1 navbar-brand">&nbsp;</span></div>
    <div class="container content">
        <div id="main-data">
            <div id="temp" class="text-center">
                <span class="h1">
                    <i class="fas fa-spinner fa-spin"></i>
                </span>
                <br/>
                <span class="h3">
                    Running analysis
                </span>
            </div>
            
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous">
        </script>
    <script src="script.js"></script>
    <script src="resultAnalysis.js"></script>

    <script>
        $(document).ready(function() {
            var container = $("#main-data");

            var addRoundToPage = function (iteration){
                var iterationContainer = $("<div class='iteration'></div>").appendTo(container);

                $(htmlHelper.winner(iteration.winner)).appendTo(iterationContainer);

                iteration.rounds.forEach(function (round) {
                    var roundContainer = $("<div class='row'><div class='col-12'>" + htmlHelper.roundHeader(round) +
                        "</div></div>").appendTo(iterationContainer)
                    round.results.forEach(function(match){
                        $("<div class='col-12 col-md-4 col-xl-3'>" + 
                            htmlHelper.match(match) +  "</div>").appendTo(roundContainer);
                        
                    });
                });
            }

            $.ajax("data.json", {
                success: function(data){
                    var matches = analysis.buildMatches(data);

                    var iterations = [];
                    for (var i = 0; i< 100; i++)
                        iterations.push(analysis.run(matches));

                    var winner = analysis.condense(iterations);

                    $("#temp").remove();
                    addRoundToPage(winner);

                    $("[data-toggle='popover']", $("div.match")).popover();
                }
            })

        });
    </script>
</body>

</html>
