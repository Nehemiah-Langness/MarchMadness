    <script>
        $(document).ready(function() {
            var iterations = 0;

            var random = function (max) {
                return Math.random() * max;
            }

            var compare = function (team1, team2) {
                team1.score = random(team1.rank);
                team2.score = random(team2.rank);

                if (team1.score < team2.score)
                    return team1;
                if (team1.score > team2.score)
                    return team2;

                if (team1.rank < team2.rank)
                    return team1;
                if (team1.rank > team2.rank)
                    return team2;

                return (random(100) < 50) ? team1 : team2;
            }

            var getTeamHtml = function (team) {
                return "<div class='col-5 col-md-3'><div class='row'><div class='col-12 col-sm-2'><img src='" + team.icon + "' alt='logo' class='team-logo'></div><div class='col-12 col-sm-10'>" + team.team + " <small> " + team.rank + "</small></div></div></div>";
            };
            var getWinnerHtml = function (team) {
                return "<div class='col-10 col-md-3'><img src='" + team.icon + "' alt='logo' class='team-logo'> " + team.team + " <small> " + team.rank + "</small></div>";
            };

            var checkMatch = function (team1, team2, matchSelector) {
                var winner = compare(team1, team2);
                var loser = (winner.team == team1.team) ? team2 : team1;

                $("<li class='list-group-item match' data-winner='" + winner.team + "' data-loser='" + loser.team + "'><div class='row'>" + 
                        getTeamHtml(team1) +
                        "<div class='col-2 col-md-1'>" + fa.new('bolt') + "</div>" + 
                        getTeamHtml(team2) +  
                        "<div class='col-1 col-md-2 text-right'>" + fa.new('trophy') + "</div>" + 
                        getWinnerHtml(winner) +                      
                    "</div></li>")
                    .appendTo(matchSelector);

                return winner;
            };

            var startMatch = function(round, parent) {
                //$("ul.navbar-nav").append("<li class='nav-item'><a class='nav-link' href='#round"+ round + "'>Round "+ round + "</a></li>")

                var header = $("<div class='row' style='margin-bottom: 0.5em' data-round='"+ round + "'></div>").appendTo(parent);
                $("<div class='col'><span class='h3'>Round " + round + "</span></div>").appendTo(header);
                $("<div class='col-10 d-none d-md-block'><hr /></div>").appendTo(header);
                return $("<ul class='col-12 list-group'></ul>").appendTo(header);
            }

            var getMatchResults = function(teams, round, parent) {
                if (teams.length === 1)
                    return teams[0];

                var match = startMatch(round, parent);

                var matchResults = [];

                var team1;
                for (var i = 0; i < teams.length; i++) {
                    if (i % 2 == 0)
                        team1 = teams[i];
                    else {
                        var team2 = teams[i];
                        matchResults.push(checkMatch(team1, team2, match));
                    }
                }
                return getMatchResults(matchResults, round + 1, parent);
            }

            var runIteration = function(data) {
                iterations += 1;

                var iteration = $("<div data-iteration='" + iterations + "'></div>").appendTo(container);
                var winner = getMatchResults(data, 1, iteration);
                return winner
            }

            var findWinner = function() {
                var iterationResults = [];

                $('div[data-iteration]').each(function(x, element) {
                    var roundResults = {};

                    $("div[data-round]", $(element)).each(function(y, match) {
                            var round = $(match).data("round");

                            $("li.match", $(match)).each(function(z, result) {
                                    var winner = $(result).data("winner");
                                    var loser = $(result).data("loser");

                                    if (!roundResults[loser] || roundResults[loser] < round)
                                        roundResults[loser] = round;

                                    if (!roundResults[winner] || roundResults[winner] < round + 1)
                                        roundResults[winner] = round + 1;
                                    
                            });
                    });

                    var rankings = [];
                                       
                    var teamRankings = Reflection(roundResults);
                    var max = teamRankings.map(function (item){ return item.value}).max();

                    // teamRankings.forEach(function (item){ 
                    //     var team = item.value;
                    //     var index = max - roundResults[team];
                    //     if (!rankings[index])
                    //         rankings[index] = [];
                        
                    //     rankings[index].push(team);
                    // });

                    for(var team in roundResults){
                        if (roundResults.hasOwnProperty(team)){
                            var index = max - roundResults[team];

                            if (!rankings[index])
                                rankings[index] = [];
                            
                            rankings[index].push(team);
                        }
                    }

                    iterationResults.push(rankings);
                    console.log(rankings);
                })
            }

            var container = $("#main-data");

            $.ajax("data.json", {
                success: function(data){
                    for (var i = 0; i < 5; i++){
                        runIteration(data);
                    }
                    var winningTeam = runIteration(data);

                    findWinner();

                    container.prepend($("<div class='form-control match'><b>Winner: </b><img src='" + winningTeam.icon +"' alt='logo' class='team-logo'> " + " " + winningTeam.team + "</div><br/>"))
                }
            })

        });
    </script>
